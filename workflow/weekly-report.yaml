name: Weekly Asana Report

on:
  schedule:
    # Runs every tUES at 08:00 ET)
    - cron: '0 12 * * 2'

jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Generate Markdown report
        id: gen
        env:
          ASANA_PAT:        ${{ secrets.ASANA_PAT }}
          ASANA_REPORT_GID: ${{ secrets.ASANA_REPORT_GID }}
        run: |
          python generate_report.py > report.md
          echo "::set-output name=table::$(cat report.md)"

   
